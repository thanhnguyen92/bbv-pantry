<button mat-icon-button (click)="goToRestaurant()">
    <mat-icon aria-hidden="false" aria-label="Goto menu">arrow_back_ios</mat-icon>
</button>
<button mat-raised-button color="accent" (click)="onCreate()">Create</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
        <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
    </ng-container>
    <!-- RestaurantId Column -->
    <ng-container matColumnDef="restaurantId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>RestaurantId</th>
        <td mat-cell *matCellDef="let element">{{ element.restaurantId }}</td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon aria-hidden="false" aria-label="Edit menu">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)">
                <mat-icon aria-hidden="false" aria-label="Delete menu">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
