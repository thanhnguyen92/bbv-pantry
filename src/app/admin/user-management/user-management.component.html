<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Display Name Column -->
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
        <td mat-cell *matCellDef="let element">{{ element.displayName ? element.displayName : '(empty)' }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Email Verified Column -->
    <ng-container matColumnDef="emailVerified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Verified</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [ngClass]="element.emailVerified ? 'success' : 'default'">check_circle</mat-icon>
    </ng-container>

    <!-- Roles Column -->
    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
        <td mat-cell *matCellDef="let element">
            <div *ngFor="let role of element.roles" class="order-items m-0">
                <div class="m-0">
                    <span>{{ role === roleEnum.Admin ? 'Admin' : 'User' }}</span>
                </div>
            </div>
        </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon aria-hidden="false" aria-label="Edit user">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
