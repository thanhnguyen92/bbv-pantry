<h1 mat-dialog-title>{{ data.id ? 'Edit user' : 'Add user' }}</h1>
<div mat-dialog-content
     style="overflow: hidden !important;">
    <mat-form-field>
        <input matInput
               disabled
               placeholder="{{ 'COMMON.COLUMN.EMAIL' | translate }}"
               [(ngModel)]="data.email" />
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="{{ 'COMMON.COLUMN.SECONDARY_EMAIL' | translate }}"
               [(ngModel)]="data.emailSecondary" />
    </mat-form-field>
    <mat-form-field>
        <input matInput
               disabled
               placeholder="Display Name"
               [(ngModel)]="data.displayName" />
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="{{ 'COMMON.COLUMN.FIRST_NAME' | translate }}"
               [(ngModel)]="data.firstName" />
    </mat-form-field>
    <mat-form-field>
        <input matInput
               placeholder="{{ 'COMMON.COLUMN.LAST_NAME' | translate }}"
               [(ngModel)]="data.lastName" />
    </mat-form-field>
    <div>
        <mat-checkbox class="d-block"
                      matInput
                      [(ngModel)]="isAdmin">Admin</mat-checkbox>
        <mat-checkbox class="d-block"
                      matInput
                      [(ngModel)]="isUser">User</mat-checkbox>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
            mat-dialog-close
            (click)="onCancel()">Cancel</button>
    <button mat-raised-button
            color="primary"
            (click)="onSubmit()">Save</button>
</div>
