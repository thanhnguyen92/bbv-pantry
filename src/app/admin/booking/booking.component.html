<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Booking From Date Column -->
    <ng-container matColumnDef="bookingFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
        <td mat-cell *matCellDef="let element">{{ element.bookingFrom }}</td>
    </ng-container>

    <!-- Booking To Date Column -->
    <ng-container matColumnDef="bookingTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
        <td mat-cell *matCellDef="let element">{{ element.bookingTo }}</td>
    </ng-container>

    <!-- Is Closed Column -->
    <ng-container matColumnDef="isClosed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Closed</th>
        <td mat-cell *matCellDef="let element">{{ element.isClosed }}</td>
    </ng-container>

    <!-- Is Pre-Booking Column -->
    <ng-container matColumnDef="isPreBooking">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Pre-Booking</th>
        <td mat-cell *matCellDef="let element">{{ element.isPreBooking }}</td>
    </ng-container>

    <!-- Restaurant Name Column -->
    <ng-container matColumnDef="restaurantName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurant Name</th>
        <td mat-cell *matCellDef="let element">{{ element.restaurantName }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon aria-hidden="false" aria-label="Edit booking">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(element)">
                <mat-icon aria-hidden="false" aria-label="Delete booking">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
