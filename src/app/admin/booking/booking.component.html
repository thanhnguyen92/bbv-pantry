<div class="pb-4">
    <button mat-raised-button color="accent" (click)="onCreate()">Create</button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Restaurant Name Column -->
    <ng-container matColumnDef="restaurantName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurant Name</th>
        <td mat-cell *matCellDef="let element">{{ element.restaurantName }}</td>
    </ng-container>

    <!-- Booking From Date Column -->
    <ng-container matColumnDef="bookingFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
        <td mat-cell *matCellDef="let element">{{ element.bookingFrom | date: 'dd.MM.y - HH:mm' }}</td>
    </ng-container>

    <!-- Booking To Date Column -->
    <ng-container matColumnDef="bookingTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
        <td mat-cell *matCellDef="let element">{{ element.bookingTo | date: 'dd.MM.y - HH:mm' }}</td>
    </ng-container>

    <!-- Is Closed Column -->
    <ng-container matColumnDef="isClosed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Closed</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onCloseBooking(element)">
                <mat-icon *ngIf="!element.isClosed" aria-hidden="false" title="Click to lock booking"
                    aria-label="Click to lock booking">lock_open</mat-icon>
                <mat-icon *ngIf="element.isClosed" aria-hidden="false" title="Click to unlock booking"
                    aria-label="Click to unlock booking">lock</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Is Pre-Booking Column -->
    <ng-container matColumnDef="isPreBooking">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Pre-Booking</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.isPreBooking" aria-hidden="false" aria-label="Pre-Booking">
                event_available
            </mat-icon>
            <mat-icon *ngIf="!element.isPreBooking" aria-hidden="false" aria-label="Not Pre-Booking">event_busy
            </mat-icon>
        </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon aria-hidden="false" title="Edit" aria-label="Edit booking">edit</mat-icon>
            </button>
            <button [disabled]="element.isClosed" mat-icon-button (click)="onDelete(element)">
                <mat-icon aria-hidden="false" title="Delete" aria-label="Delete booking">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
