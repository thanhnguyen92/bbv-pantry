<h1 mat-dialog-title>{{ data.id ? 'Edit restaurant' : 'Add restaurant' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Location" [(ngModel)]="data.location" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone" [(ngModel)]="data.phone" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
    Save
  </button>
</div>
