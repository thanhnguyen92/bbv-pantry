<mat-card *ngIf="cart && cart.length > 0" style="margin: 10px;">
    <mat-list>
        <mat-list-item *ngFor="let item of cart">
            <div matLine>{{item.name}}</div>
            <span matLine> {{item.price | currency:'VND'}} </span>
            <button mat-icon-button (click)="subtractAmount(item)">
                <mat-icon aria-hidden="false" aria-label="Subtract amount">remove_circle</mat-icon>
            </button>
            <span> {{item.amount}} </span>
            <button mat-icon-button (click)="addAmount(item)">
                <mat-icon aria-hidden="false" aria-label="Add amount">add_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteItem(item)">
                <mat-icon aria-hidden="false" aria-label="Delete item">delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</mat-card>

<div *ngIf="cart && cart.length > 0" class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="proceedOrder()">Proceed Order</button>
</div>
