<div class="pb-4" style="max-width: 450px">
    <mat-label class="font-weight-bold">Restaurant: </mat-label>
    <mat-select (selectionChange)="onBookingChanged($event)" [(value)]="bookingId">
        <mat-option *ngFor="let booking of bookings" [value]="booking.id"
            title="{{ booking['restaurantName'] }} ({{ booking.bookingFrom | date: 'dd.MM.y' }} - {{ booking.bookingTo | date: 'dd.MM.y' }})">
            {{ booking['restaurantName'] }} (<b>{{ booking.bookingFrom | date: 'dd.MM.y HH:mm' }}</b> to
            <b>{{ booking.bookingTo | date: 'dd.MM.y HH:mm' }}</b>)
        </mat-option>
    </mat-select>
</div>

<mat-divider></mat-divider>
<div class="background">
    <div class="col-8 pr-0">
        <app-user-menu [restaurantId]="restaurantId" (addToCart)="addToCart($event)"
            (menuChanged)="menuChanged($event)"></app-user-menu>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="col-4">
        <app-user-cart [cart]="cart" (changeCart)="changeCart($event)" (submitCart)="submitCart($event)">
        </app-user-cart>
    </div>
</div>
