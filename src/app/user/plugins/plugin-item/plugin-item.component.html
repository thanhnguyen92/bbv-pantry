<h1 mat-dialog-title>Add Plugin</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="mat-item">
            <mat-form-field>
                <mat-label>Plugin Name</mat-label>
                <input matInput placeholder="Plugin Name" formControlName="name">
            </mat-form-field>
        </div>
        <div class="mat-item">
            <mat-form-field>
                <mat-label>Plugin Url</mat-label>
                <input matInput placeholder="Plugin Url" formControlName="url">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
