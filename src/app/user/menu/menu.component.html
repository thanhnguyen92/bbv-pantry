<div class="d-inherit">
    <div *ngIf="menu.length === 0" class="row font-italic">Don't have any available menus at the moment</div>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');" *ngFor="let menuItem of menu">
        <div class="flipper">
            <div class="front">
                <mat-card class="card m-3 justify-content-between">
                    <mat-card-header class="card__header">
                        <mat-card-title class="card__header__title text-truncate" matBadge="4" matBadgeOverlap="false">
                            {{menuItem.name}}</mat-card-title>
                        <mat-card-subtitle>{{menuItem.price | currency:'VND'}}</mat-card-subtitle>
                        <!-- <mat-card-subtitle class="font-italic"></mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content class="card__content">
                        <div>{{menuItem.notes}}</div>
                    </mat-card-content>
                    <mat-card-footer class="card__footer m-0 p-0">
                        <button mat-raised-button color="accent" (click)="addCartItem(menuItem)">Add to Cart</button>
                    </mat-card-footer>
                </mat-card>
            </div>
            <div class="back">
                <mat-card class="card m-3 justify-content-between">
                    <mat-card-header class="card__header">
                        <mat-card-title class="card__header__title text-truncate" matBadge="4" matBadgeOverlap="false">
                            {{menuItem.name}}</mat-card-title>
                        <mat-card-subtitle>{{menuItem.price | currency:'VND'}}</mat-card-subtitle>
                        <!-- <mat-card-subtitle class="font-italic"></mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content class="card__content">
                        <div>{{menuItem.notes}}</div>
                    </mat-card-content>
                    <mat-card-footer class="card__footer m-0 p-0">
                        <button mat-raised-button color="accent" (click)="addCartItem(menuItem)">Add to Cart</button>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>

</div>

<!-- matTooltip="{{menuItem.name}}" [matTooltipPosition]="'above'"-->
