<h1 mat-dialog-title
    class="m-0">{{ data.title | translate }}</h1>
<div mat-dialog-content>
    <!-- <input matInput
           placeholder="{{ 'Please enter a URL' }}"
           [(ngModel)]="data.input" /> -->
    <p>{{ data.content | translate }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
            color="default"
            *ngIf="data.noButton"
            (click)="onNoClick()">{{ data.noButton | translate }}</button>
    <button mat-raised-button
            color="accent"
            *ngIf="data.yesButton"
            [mat-dialog-close]="data">{{ data.yesButton | translate}}</button>
</div>
