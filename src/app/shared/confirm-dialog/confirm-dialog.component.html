<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="default" (click)="onNoClick()">{{data.noButton}}</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>{{data.yesButton}}</button>
</div>
