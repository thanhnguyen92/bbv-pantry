<mat-card *ngIf="!isLogged" class="example-card">
    <h4 class="pb-3 m-0">
        {{ isRegister ? 'Register' : 'Login' }}
    </h4>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="userName" name="username" required>
                <mat-hint *ngIf="isRegister">This email is used for verification. Please use the real email.</mat-hint>
            </mat-form-field>
            <div [ngClass]="{ 'pt-3' : isRegister }">
                <mat-checkbox formControlName="isRegister" (change)="onRegisterAccount($event)">Do not have an account?
                    Sign
                    up for a new one!
                </mat-checkbox>
            </div>
            <mat-form-field [hidden]="!isRegister" class="example-full-width">
                <input matInput placeholder="Display Name" formControlName="displayName" name="displayName" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]="isRegister" (click)="login()" color="primary">Login</button>
        <button mat-raised-button [disabled]="!isRegister" (click)="register()" color="accent">Register</button>
    </mat-card-actions>
</mat-card>
