<h1 mat-dialog-title style="text-align: center">{{ 'Section selection' }}</h1>
<div mat-dialog-content class="align-items">
    <mat-chip-list aria-label="Section selection">
        <mat-chip color="primary" (click)="goToAdmin()" selected>Admin</mat-chip>
        <mat-chip color="accent" (click)="goToUser()" selected>User</mat-chip>
    </mat-chip-list>
</div>
