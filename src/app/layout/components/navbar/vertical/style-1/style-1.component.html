<div class="navbar-top"
     [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon"
             src="assets/images/logos/bbv-logo.png">
        <span class="logo-text secondary-text"
              style="color: #1E2129">bbv Vietnam</span>
    </div>

    <div class="buttons">

        <button mat-icon-button
                class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()"
                fxHide.lt-lg>
            <mat-icon class="secondary-text"
                      style="color: #1E2129">menu</mat-icon>
        </button>

        <button mat-icon-button
                class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()"
                fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container"
     [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar
     [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user"
         fxLayout="column"
         [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h3 username">{{ userInfo.displayName }}</div>
        <div class="h5 email hint-text mt-8">{{ userInfo.email }}</div>
        <div class="avatar-container"
             [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <!-- <mat-icon class="avatar">account_circle</mat-icon> -->
            <img class="avatar"
                 src="assets/images/avatars/no-user.png">
        </div>

    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2"
                         layout="vertical"></fuse-navigation>
    </div>

</div>
